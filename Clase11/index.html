<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza&Front</title>
</head>
<body>
    <header>
        <div class="contenedor-logo">
        <img src="/img/-Pizza.png" alt="Pizza">
        <img src="/img/Logo.png" alt="Logo pizza">
        </div>
        <nav class="contenedor-links">
            <a href="">Home</a>
            <a href="">Ranking</a>
            <a href="">Promoción</a>
            <a href="">Contactos</a>
        </nav>
    </header>
    <main>
        <section>
            <article class="oferta-delivery">
                <img src="/img/delivery.png" alt="delivery">
                <h2 class="texto-rojo1">Envio gratis</h2><span class="texto-blanco">comprando</span><h2 class="texto-rojo2">2 pizzas</h2>
            </article>
            <article class="podio-pizzas">
                <h2 class="texto-podio">Podio de pizzas</h2>
                <section>
                    <h3>Pizzas top 5</h3>
                    <ol class="lista-pizzas">
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img class="pizza-falling" src="/img/PizzaFalling.jpg" alt="pizza voladora">
                </section>
            </article>
        </section>
    </main>
    <footer>
            <nav class="contenedor-links-footer">
                <a href="">Home</a>
                <a href="">Contactos</a>
                <a href="">Ranking</a>
                <a href="">Promoción</a>
            </nav>
            <div class="logo-footer">
                <img src="/img/-Pizza.png" alt="Pizza">
                <img src="/img/Logo.png" alt="Logo pizza">
            </div>
    </footer>
</body>
</html>
